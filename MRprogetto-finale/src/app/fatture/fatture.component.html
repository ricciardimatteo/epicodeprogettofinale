<div class="container" id="fatture">
    <h1>FATTURE DA SALDARE  <i class="fas fa-money-check-alt"></i> </h1>
    <p *ngFor="let item of invoice.content"> 
         Azienda: {{item.cliente.ragioneSociale}}<br>
         Numero:{{item.numero}} <br> 
         Anno: {{item.anno}} <br>
         Importo:&euro; {{item.importo}} <br>
         Data: {{item.data}}<br>
         <button type="button" class="btn btn-warning btn-sm mx-3">Contatta Referente Azienda: <br> {{item.cliente.telefonoContatto}} <br> {{item.cliente.emailContatto}}</button>
         <button type="button" class="btn btn-info btn-sm" (click)="getsingleinvoice(item)">Imposta Fattura  <br>come Saldata <br><i class="fas fa-check-double"></i> </button>
        
     </p>


    <button type="button" class="btn btn-success" routerLink="/platformazienda"><i class="fas fa-undo-alt"></i>Torna all'anagrafica
        Clienti</button>

</div>
