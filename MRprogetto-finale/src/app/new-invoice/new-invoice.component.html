<div class="container" id="nuovafatt">
    <h1> NUOVA FATTURA <i class="fas fa-user-cog"></i> </h1>
    <!-- Grid row -->
    <div class="form-row">
        <!-- Default input -->
        <div class="form-group col-md-6">
            <label for="inputCity">Data</label>
            <input type="text" class="form-control" name="data"
                [(ngModel)]="newClient.data">
        </div>
        <!-- Default input -->
        

        <div class="form-group col-md-6">
            <label for="inputCity">Anno</label>
            <input type="text" class="form-control" name="anno"
                [(ngModel)]="newClient.anno">
        </div>

        <div class="form-group col-md-6">
            <label for="inputCity">Importo</label>
            <input type="text" class="form-control"  name="importo"
                [(ngModel)]="newClient.importo">
        </div>

        <div class="form-group col-md-6">
            <label for="inputCity"> STATO FATTURA </label>
            <select class="browser-default custom-select" [(ngModel)]="newClient.stato">
                <option selected *ngFor="let item of stato.content" [ngValue]="item">{{item.nome}}</option>
            </select>
        </div>

        <hr>

            <div class="form-group col-md-6">
                <label for="inputCity"><span> SCELTA CLIENTI DA ANAGRAFICA  <i class="fas fa-arrow-down"></i> </span></label>
                <select class="browser-default custom-select" [(ngModel)]="newClient.cliente">
                    <option selected *ngFor="let item of clienti.content" [ngValue]="item">{{item.ragioneSociale}}</option>
                </select>
            </div>
            <hr>


            <button id="buttonAdd" type="button" class="btn btn-primary btn-lg"
                (click)="addfattura()">EMETTI FATTURA <i class="far fa-thumbs-up"></i> </button>

        </div>
