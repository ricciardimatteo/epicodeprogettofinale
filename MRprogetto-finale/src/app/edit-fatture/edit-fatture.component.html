
    <div class="container" id="modificafatt">
        <h1> MODIFICA STATO FATTURA <i class="fas fa-user-cog"></i> </h1>
        <!-- Grid row -->
        <div class="form-row">
            <!-- Default input -->
            <div class="form-group col-md-6">
                <label for="inputCity">Data</label>
                <input type="text" class="form-control" name="data"
                    [(ngModel)]="newClient.data">
            </div>
            <!-- Default input -->
            <div class="form-group col-md-6">
                <label for="inputCity">Numero</label>
                <input type="text" class="form-control" name="numero"
                    [(ngModel)]="newClient.numero">
            </div>

            <div class="form-group col-md-6">
                <label for="inputCity">Anno</label>
                <input type="text" class="form-control" name="anno"
                    [(ngModel)]="newClient.anno">
            </div>

            <div class="form-group col-md-6">
                <label for="inputCity">Importo</label>
                <input type="text" class="form-control"  name="importo"
                    [(ngModel)]="newClient.importo">
            </div>

            <div class="form-group col-md-3">
                <label for="inputCity"><span> MODIFICA STATO FATTURA <i class="fas fa-pencil-alt"></i> <i class="fas fa-arrow-down"></i> </span></label>
                <select class="browser-default custom-select" [(ngModel)]="newClient.stato">
                    <option selected *ngFor="let item of stato.content" [ngValue]="item">{{item.nome}}</option>
                </select>
                <hr>
                <button id="buttonAdd" type="button" class="btn btn-secondary btn-lg"
                    (click)="modificafattura()">Conferma Modifica
                     <i class="far fa-thumbs-up"></i> </button>

            </div>

            <div class="form-group col-md-6">
                <label for="inputCity">Cliente</label>
                <input type="text" class="form-control" name="cliente"
                    [(ngModel)]="newClient.cliente.ragioneSociale">
            </div>

        </div>

    </div>
