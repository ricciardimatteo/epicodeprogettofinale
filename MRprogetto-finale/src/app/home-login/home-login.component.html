    <h1>Login Azienda</h1>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter Your Email">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
     
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>

     </mat-form-field> <br>
      <button mat-raised-button color="primary">  Login <i class="fas fa-key"></i> </button> <br>
      <hr>
     
    <p>Vuoi Inserire un Nuovo User-Login?</p>
    <button mat-raised-button color="primary" routerLink="/platformazienda/signup"> New User <i class="fas fa-key"></i> </button>
  

  </div>
