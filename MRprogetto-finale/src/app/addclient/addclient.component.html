<div id="flex-wrap">
  <div class="container">

    <!-- Grid row -->
    <div class="form-row">
      <!-- Default input -->
      <div class="form-group col-md-6">
        <label for="inputCity">Ragione Sociale</label>
        <input type="text" class="form-control" placeholder="Inserisci la Ragione Sociale" name="ragioneSociale"
          [(ngModel)]="newClient.ragioneSociale">
      </div>
      <!-- Default input -->
      <div class="form-group col-md-6">
        <label for="inputCity">Partita IVA</label>
        <input type="text" class="form-control" placeholder="Partita Iva" name="partitaIva"
          [(ngModel)]="newClient.partitaIva">
      </div>
      <div class="form-group col-md-3">
        <label for="inputCity">Tipo Cliente</label>
        <input type="text" class="form-control" placeholder="Seleziona tipo cliente" name="tipoCliente"
          [(ngModel)]="newClient.tipoCliente">
      </div>

      <div class="form-group col-md-3">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" placeholder="Inserisci la tua mail" name="email"
          [(ngModel)]="newClient.email">
      </div>
      <div class="form-group col-md-3">
        <label for="inputPec">Pec</label>
        <input type="text" class="form-control" placeholder="Inserisci la tua mail" name="pec"
          [(ngModel)]="newClient.pec">
      </div>
      <div class="form-group col-md-3">
        <label for="inputTelefono">Telefono</label>
        <input type="text" class="form-control" placeholder="Inserisci la tua mail" name="telefono"
          [(ngModel)]="newClient.telefono">
      </div>
    </div>
    <!-- Grid row -->


    <div class="form-row">
      <!-- Default input -->
      <div class="form-group col-md-3">

        <label for="inputCity">Nome Contatto</label>
        <input type="text" class="form-control" placeholder="Nome Contatto" name="nomeContatto" [(ngModel)]="newClient.nomeContatto" >
      </div>
       <!-- Default input -->
       <div class="form-group col-md-3">
        <label for="inputCity">Cognome Contatto</label>
        <input type="text" class="form-control"  placeholder="Cognome Contatto" name="cognomeContatto" [(ngModel)]="newClient.cognomeContatto" >
      </div>

      <!-- Default input -->
      <div class="form-group col-md-3">
        <label for="inputTelefono">Telefono</label>
        <input type="text" class="form-control"  placeholder="Telefono" name="telefonoContatto" [(ngModel)]="newClient.telefonoContatto" >
      </div>
      <div class="form-group col-md-3">
        <label for="inputEmail">Email Contatto</label>
        <input type="text" class="form-control"  placeholder="emailContatto" name="emailContatto" [(ngModel)]="newClient.emailContatto">
    </div>
    </div>
